<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YTMDesktop - Controller</title>

  <link rel="stylesheet" href="css/control.css">
  <!-- <link rel="manifest" href="pwa/manifest.json"> -->
</head>
<body>
    <div id="control">
      <!-- Background -->
      <div class="background">
        <div class="background-image">
          <img src="https://via.placeholder.com/1920x1080/0d47a1?text=Background%20Image%20Here" alt="Background Image" class="albumart">
        </div>
        <div class="background-overlay">
        </div>

      </div>

      <!-- Header -->
      <div class="header">
        <h1>YTMDesktop - Controller</h1>
      </div>

      <!-- Album Art -->
      <div class="albumart-container">
        <img src="https://via.placeholder.com/544/0d47a1?text=Album%20Art%20Here" alt="Album Art" class="albumart">
      </div>


      <div class="controldetails">
        <div class="details">
          <!-- Song Details -->
          <div class="song-details">
            <div id="title">Title</div>
            <div id="artist">Artist</div>
          </div>

          <!-- Progress -->
          <div class="progress-container">
            <div class="progress-bar">
              <div class="slider-container">
                <div class="bar-container">
                  <div class="sliderBar" id="progressSliderBar">
                    <div class="progressContainer">
                      <div class="progress" id="progressbar" style="transform: scaleX(0.25);"></div>
                    </div>
                  </div>
                </div>
                <div class="sliderKnobContainer">
                  <div class="sliderKnob" id="progressSliderKnob" style="left: 25%;">
                    <div class="slider-knob-inner"></div>
                  </div>
                </div>
              </div>
            </div>

            <span class="currenttime">0:00</span>
            <span class="totaltime">1:00</span>
          </div>
        </div>
        <div class="controls">
          <button class="control-button control-outer" fill="currentColor" id="control-shuffle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <use href="#shuffle"></use>
            </svg>
          </button>
          <button class="control-button control-middle" fill="currentColor" id="control-previous">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <use href="#previous"></use>
            </svg>
          </button>
          <button class="control-button control-center" fill="currentColor" id="control-playpause">
            <div class="control-inner">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <use href="#play"></use>
              </svg>
            </div>
          </button>
          <button class="control-button control-middle" fill="currentColor" id="control-next">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <use href="#next"></use>
            </svg>
          </button>
          <button class="control-button control-outer" fill="currentColor" id="control-repeat">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <use href="#repeat-off"></use>
            </svg>
          </button>
        </div>
        <div class="extra-controls">
          <button class="control-button control-outer" id="control-dislike">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <use href="#dislike-outline"></use>
            </svg>
          </button>

          <button class="control-button control-outer" id="control-like">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <use href="#like-outline"></use>
            </svg>
          </button>

          <button class="control-button control-outer" id="control-volume-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <use href="#volume"></use>
            </svg>
          </button>

          <div class="progress-bar">
            <div class="slider-container">
              <div class="bar-container">
                <div class="sliderBar" id="volumeSliderBar">
                  <div class="progressContainer">
                    <div class="progress" id="volumebar" style="transform: scaleX(0.25);"></div>
                  </div>
                </div>
              </div>
              <div class="sliderKnobContainer">
                <div class="sliderKnob" id="volumeSliderKnob" style="left: 25%;">
                  <div class="slider-knob-inner"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <svg style="display:none">
      <symbol id="play">
        <path d="M6,4l12,8L6,20V4z"></path>
      </symbol>
      <symbol id="pause">
        <path d="M9,19H7V5H9ZM17,5H15V19h2Z"></path>
      </symbol>
      <symbol id="buffer" class="buffer-rotate">
        <path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z" />
      </symbol>

      <symbol id="previous">
        <path d="M19,6L9,12l10,6V6L19,6z M7,6H5v12h2V6z"></path>
      </symbol>
      <symbol id="next">

      </symbol>

      <symbol id="repeat-off">
        <path d="M21,13h1v5L3.93,18.03l2.62,2.62l-0.71,0.71L1.99,17.5l3.85-3.85l0.71,0.71l-2.67,2.67L21,17V13z M3,7l17.12-0.03 l-2.67,2.67l0.71,0.71l3.85-3.85l-3.85-3.85l-0.71,0.71l2.62,2.62L2,6v5h1V7z"></path>
      </symbol>

      </symbol>
      <symbol id="dislike-outline">

      <symbol id="volume-mute">
        <path d="M3,9H7L12,4V20L7,15H3V9M16.59,12L14,9.41L15.41,8L18,10.59L20.59,8L22,9.41L19.41,12L22,14.59L20.59,16L18,13.41L15.41,16L14,14.59L16.59,12Z" />
