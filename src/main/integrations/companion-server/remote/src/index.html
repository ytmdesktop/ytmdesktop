<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YTMDesktop - Controller</title>
  <meta name="description" content="Control your YTMDesktop from anywhere!">

  <!-- Preconnect to Album Art location early to speed up initial DNS calls. -->
  <link rel="preconnect" href="https://lh3.googleusercontent.com">

  <!-- <link rel="stylesheet" href="./css/control.scss"> -->
  <!-- <link rel="manifest" href="pwa/manifest.json"> -->
</head>
<body>
    <div id="control">
      <!-- Background -->
      <div class="background">
        <div class="background-image">
          <img src="https://via.placeholder.com/544/000?text=Album%20Art%20Here" referrerpolicy="no-referrer" loading="lazy" alt="Background Image" class="albumart">
        </div>
        <div class="background-overlay">
        </div>

      </div>

      <!-- Header -->
      <div class="header">
        <h1>YTMDesktop - Controller</h1>
      </div>

      <!-- Album Art -->
      <div class="albumart-container">
        <img src="https://via.placeholder.com/544/000?text=Album%20Art%20Here" referrerpolicy="no-referrer" loading="lazy" alt="Album Art" class="albumart">
      </div>

      <!-- Share -->
      <button id="share-button" title="Share this song!">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <use href="#share"></use>
        </svg>
      </button>


      <div class="controldetails">
        <div class="details">
          <!-- Song Details -->
          <div class="song-details">
            <div id="title">Title</div>
            <div id="artist">Artist</div>
          </div>

          <!-- Progress -->
          <div class="progress-container">
            <div class="progress-bar">
              <div class="slider-container">
                <div class="bar-container">
                  <div class="sliderBar" id="progressSliderBar">
                    <div class="progressContainer">
                      <div class="progress" id="progressbar" style="transform: scaleX(0.25);"></div>
                    </div>
                  </div>
                </div>
                <div class="sliderKnobContainer">
                  <div class="sliderKnob" id="progressSliderKnob" style="left: 25%;">
                    <div class="slider-knob-inner"></div>
                  </div>
                </div>
              </div>
            </div>

            <span class="currenttime">0:00</span>
            <span class="totaltime">1:00</span>
          </div>
        </div>
        <div class="controls">
          <button class="control-button control-outer" fill="currentColor" id="control-shuffle" title="Shuffle" aria-label="Shuffle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-labelledby="control-shuffle">
              <use href="#shuffle"></use>
            </svg>
          </button>
          <button class="control-button control-middle" fill="currentColor" id="control-previous" title="Previous" aria-label="Previous">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-labelledby="control-previous">
              <use href="#previous"></use>
            </svg>
          </button>
          <button class="control-button control-center" fill="currentColor" id="control-playpause" title="Play/Pause" aria-label="Play/Pause">
            <div class="control-inner">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-labelledby="control-playpause">
                <use href="#play"></use>
              </svg>
            </div>
          </button>
          <button class="control-button control-middle" fill="currentColor" id="control-next" title="Next" aria-label="Next">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-labelledby="control-next">
              <use href="#next"></use>
            </svg>
          </button>
          <button class="control-button control-outer" fill="currentColor" id="control-repeat" title="Repeat" aria-label="Repeat">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-labelledby="control-repeat">
              <use href="#repeat-off"></use>
            </svg>
          </button>
        </div>
        <div class="extra-controls">
          <button class="control-button control-outer" id="control-dislike" title="Dislike" aria-label="Dislike">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-labelledby="control-dislike">
              <use href="#dislike-outline"></use>
            </svg>
          </button>

          <button class="control-button control-outer" id="control-like" title="Like" aria-label="Like">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-labelledby="control-like">
              <use href="#like-outline"></use>
            </svg>
          </button>

          <button class="control-button control-outer" id="control-volume-toggle" title="Mute/Unmute" aria-label="Mute/Unmute">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-labelledby="control-volume-toggle">
              <use href="#volume"></use>
            </svg>
          </button>

          <div class="progress-bar">
            <div class="slider-container">
              <div class="bar-container">
                <div class="sliderBar" id="volumeSliderBar">
                  <div class="progressContainer">
                    <div class="progress" id="volumebar" style="transform: scaleX(0.25);"></div>
                  </div>
                </div>
              </div>
              <div class="sliderKnobContainer">
                <div class="sliderKnob" id="volumeSliderKnob" style="left: 25%;">
                  <div class="slider-knob-inner"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="bottom-draw">
      <header class="material-header">
        <div class="material-tabs">
          <a id="tab-queue" href="#queue" class="material-tab active">Queue</a>
          <!-- <a id="tab-playlist" href="#playlist" class="material-tab" disabled>Playlist</a>
          <a id="tab-settings" href="#settings" class="material-tab" disabled>Settings</a> -->

          <span class="active-line"></span>
        </div>
      </header>

      <div class="tab-contents">

        <!-- Queue Tab -->
        <div id="queue" class="material-tab-content">
        </div>

        <!-- Playlist Tab? -->
        <div id="playlist" class="material-tab-content">
        </div>

        <!-- Settings Tab -->
        <div id="settings" class="material-tab-content">
          <!-- <div class="setting">
            <label for="settings-server">Server</label>
            <input type="text" id="settings-server" placeholder="http://localhost:9863">
          </div>

          <div class="setting">
            <label for="settings-reset">Reset Connection</label>
            <button id="settings-reset" class="button">Button</button>
          </div> -->
        </div>

      </div> <!-- End of Tab Contents -->
    </div>

    <dialog id="error-dialog">
      <h2>TITLE</h2>
      <p>CONTENTS</p>

      <div class="button-container">
        <button id="error-dialog-close">Close</button>
      </div>
    </dialog>

    <dialog id="info-dialog">
      <h2>TITLE</h2>
      <p>CONTENTS</p>

      <div class="button-container">
        <button id="info-dialog-close">Close</button>
      </div>
    </dialog>

      </symbol>

      <symbol id="previous">

      </symbol>

      </symbol>
    </svg>

    <template>
      <div class="queue-item">
        <div class="queue-item-album">
          <img src="https://via.placeholder.com/64/000?text=Album" referrerpolicy="no-referrer" loading="lazy" alt="Album Art" class="queue-albumart">
        </div>
        <div class="queue-item-details">
          <div class="queue-item-title">Title</div>
          <div class="queue-item-artist">Artist</div>
        </div>
        <div class="queue-item-end">
          <span class="queue-item-duration">1:00</span>
        </div>
      </div>
    </template>
</body>
</html>
